name: Bygg og deploy

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - '.editorconfig'
      - '.java-version'
      - 'LICENSE'
      - 'CODEOWNERS'
      - 'docs/**'
      - 'lokalutvikling/**'
      - '.github/dependabot.yml'
  schedule:
    - cron: '0 4 * * 1'

jobs:
  build-app:
    name: Build
    uses: navikt/fp-gha-workflows/.github/workflows/build-app-postgres.yml@main
    with:
      postgres-user: fpformidling_unit
      sonar-scan: true # default: false
      build-image: ${{ github.ref_name == 'master' }} # default: true
      push-image: ${{ github.ref_name == 'master' }} # default: false
    secrets: inherit

  verdikjede:
    name: Verdikjedetester
    uses: navikt/fp-autotest/.github/workflows/autotest.yml@testinger
    with:
      build-version: latest
      test-suite: verdikjede
    secrets: inherit

  notify:
    name: Notify
    needs: [build-app, verdikjede]
    if: (success() || failure()) && !contains(fromJSON(needs.*.result), 'skipped')
    uses: navikt/fp-autotest/.github/workflows/report-and-notify.yml@testinger
    with:
      verdikjede: ${{ needs.verdikjede.outputs.resultat }}
      build-version: ${{ needs.build-app.outputs.build-version }}
    secrets: inherit

  deploy-dev:
    name: Deploy dev
    if: github.ref_name == 'master'
    needs: [build-app, verdikjede]
    uses: navikt/fp-gha-workflows/.github/workflows/deploy.yml@main
    with:
      image: ghcr.io/${{ github.repository }}:${{ needs.build-app.outputs.build-version }}
      cluster: dev-fss
    secrets: inherit

  deploy-prod:
    name: Deploy prod
    if: github.ref_name == 'master'
    needs: [build-app, verdikjede, deploy-dev]
    uses: navikt/fp-gha-workflows/.github/workflows/deploy.yml@main
    with:
      image: ghcr.io/${{ github.repository }}:${{ needs.build-app.outputs.build-version }}
      cluster: prod-fss
    secrets: inherit
