overskrift=Vi har sendt saken din til NAV Klageinstans\n

brødtekst=Vi har mottatt klagen din på vedtaket om foreldrepenger 22. april 2020, og kommet fram til at det ikke endres. NAV Klageinstans skal derfor vurdere saken din på nytt.\n\nInformasjon om saksbehandlingstid finner du på nav.no.\n_Dette har vi lagt vekt på i vurderingen vår\n\nFRITEKST\n\nHar du nye opplysninger eller ønsker å uttale deg, kan du sende dette via nav.no/klage. Velg NAV-enhet: NAV Klageinstans Midt-Norge.\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie. Du kan også kontakte oss på telefon 55 55 33 33.\n\n\n\nMed vennlig hilsen\nNAV Familie- og pensjonsytelser\n\n\n\n\n\n\n

