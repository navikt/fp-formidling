forventet_overskrift=NAV har innvilget søknaden din om svangerskapspenger
forventet_brødtekst=\r\nDu får i gjennomsnitt 42 011 kroner i måneden før skatt.\r\n\r\nSvangerskapspengene blir utbetalt for alle dager, unntatt lørdag og søndag. Fordi det ikke er\nlike mange dager i hver måned, vil de månedlige utbetalingene dine variere.\r\n\r\nPengene er på kontoen din innen den 25. hver måned. Sjekk utbetalingene dine på\nnav.no/utbetalinger.\r\n_I disse periodene får du svangerskapspenger\r\nEQUINOR ASA AVD STATOIL SOKKELVIRKSOMHET:\r\n*-Fra og med 7. mai 2019 til og med 12. juni 2019 får du 100 prosent svangerskapspenger.\r\nFra og med 13. juni 2019 til og med 12. september 2019 får du 75 prosent svangerskapspenger fordi du jobber delvis.-*\r\nCOLOR LINE CREW AS:\r\n*-Fra og med 7. mai 2019 til og med 12. september 2019 får du 100 prosent svangerskapspenger.-*\r\n_Dette får du utbetalt i periodene\r\n*-Fra og med 7. mai 2019 til og med 12. juni 2019 får du 1 939 kroner per dag før skatt.\r\nFra og med 13. juni 2019 til og med 12. september 2019 får du 1 592 kroner per dag før skatt.-*\r\n\r\nVedtaket er gjort etter folketrygdloven § 14-4.\r\n_Inntekt vi har brukt i beregningen\r\nVi har brukt 504 000 kroner i året før skatt i beregningen av svangerskapspengene dine.\r\n\r\nInntekten din hos EQUINOR ASA AVD STATOIL SOKKELVIRKSOMHET er 30 000 kroner i måneden.\r\n\r\nInntekten din hos COLOR LINE CREW AS er 12 000 kroner i måneden.\r\n\r\nArbeidsgiverne dine har gitt oss disse opplysningene.\r\n\r\nDette er gjennomsnittet av inntekten din fra de siste tre månedene. Hvis du nettopp har begynt å arbeide, byttet arbeidsforhold eller lønnen din har endret seg, har vi brukt månedsinntektene etter at endringen skjedde.\r\n\r\nBeregningen er gjort etter folketrygdloven §§ 14-4 og 8-30.\r\n_Du må melde fra om endringer\nDersom det skjer endringer som kan ha betydning for stønaden du får utbetalt, må du straks melde fra til NAV. Du finner mer informasjon på nav.no/rettogplikt.\r\n_Du har rett til å klage\nDu kan klage innen 0 uker fra den datoen du mottok vedtaket. Du finner skjema og informasjon på nav.no/klage.\r\n_Du har rett til innsyn\nPå nav.no/dittnav kan du se dokumentene i saken din.\r\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie.\r\n\r\n\r\n\r\nMed vennlig hilsen\nnull\r\n\r\n\r\n\r\n\r\n\r\n\r\n
forventet_brødtekst_2=\r\nDu får i gjennomsnitt 45 001 kroner i måneden før skatt.\r\n\r\nArbeidsgiveren din betaler deg lønn mens du er borte fra jobb. Resten av svangerskapspengene\nfår du utbetalt fra NAV innen den 25. hver måned. Sjekk utbetalingene dine på\nnav.no/utbetalinger.\r\n_I disse periodene får du svangerskapspenger\r\nEQUINOR ASA AVD STATOIL SOKKELVIRKSOMHET:\r\n*-Fra og med 8. mai 2019 til og med 9. juli 2019 får du 100 prosent svangerskapspenger.-*\r\nSom frilanser:\r\n*-Fra og med 10. mai 2019 til og med 9. juli 2019 får du 100 prosent svangerskapspenger.-*\r\n_Dette får du utbetalt i periodene\r\n*-Fra og med 8. mai 2019 til og med 9. mai 2019 får du 2 077 kroner per dag før skatt. Av dette blir 0 kroner per dag betalt direkte til deg.\r\nFra og med 10. mai 2019 til og med 24. juni 2019 får du 2 304 kroner per dag før skatt. Av dette blir 0 kroner per dag betalt direkte til deg.\r\nFra og med 25. juni 2019 til og med 9. juli 2019 får du 2 304 kroner per dag før skatt. Av dette blir 227 kroner per dag betalt direkte til deg.-*\r\n\r\nVedtaket er gjort etter folketrygdloven § 14-4.\r\n_Inntekt vi har brukt i beregningen\r\nVi har brukt 599 148 kroner i året før skatt i beregningen av svangerskapspengene dine.\r\n\r\nInntekten din hos EQUINOR ASA AVD STATOIL SOKKELVIRKSOMHET er 45 000 kroner i måneden. Arbeidsgiveren din har gitt oss disse opplysningene.\r\n\r\nDette er gjennomsnittet av inntekten din fra de siste tre månedene. Hvis du nettopp har begynt å arbeide, byttet arbeidsforhold eller lønnen din har endret seg, har vi brukt månedsinntektene etter at endringen skjedde.\r\n\r\nInntekten din som frilanser er 11 000 kroner i måneden. Oppdragsgiveren eller oppdragsgiverne dine har gitt oss disse opplysningene.\r\n\r\nDette er gjennomsnittet av inntekten du har hatt som arbeidstaker og frilanser de siste tre månedene. Hvis du nettopp har begynt å arbeide, byttet arbeidsforhold eller lønnen din har endret seg, har vi brukt månedsinntektene etter at endringen skjedde.\r\n\r\nSvangerskapspengene dine er fastsatt til 599 148 kroner i året, som er seks ganger grunnbeløpet i folketrygden. Du tjener mer enn dette, men du får ikke svangerskapspenger for den delen av inntekten som overstiger seks ganger grunnbeløpet.\r\n\r\nBeregningen er gjort etter folketrygdloven §§ 14-4 og 8-40.\r\n_Du må melde fra om endringer\nDersom det skjer endringer som kan ha betydning for stønaden du får utbetalt, må du straks melde fra til NAV. Du finner mer informasjon på nav.no/rettogplikt.\r\n_Du har rett til å klage\nDu kan klage innen 0 uker fra den datoen du mottok vedtaket. Du finner skjema og informasjon på nav.no/klage.\r\n_Du har rett til innsyn\nPå nav.no/dittnav kan du se dokumentene i saken din.\r\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie.\r\n\r\n\r\n\r\nMed vennlig hilsen\nnull\r\n\r\n\r\n\r\n\r\n\r\n\r\n
