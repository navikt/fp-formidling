overskrift=NAV Klageinstans har avslått klagen din på foreldrepenger\n
overskrift_TILBAKEBETALING=NAV Klageinstans har avslått klagen din på tilbakebetaling av foreldrepenger\n

brødtekst=Vi er enige i avgjørelsen til NAV Familie- og pensjonsytelser. Derfor har vi ikke endret vedtaket du klaget på.\n_Dette har vi lagt vekt på i vurderingen vår\n\nFRITEKST\n\n_Du har rett til innsyn\nPå nav.no/dittnav kan du se dokumentene i saken din.\n_Du har rett til å anke\nDu kan anke vedtaket til Trygderetten. Fristen er 6 uker fra den datoen vedtaket kom fram til deg. Klagerettighetene dine og skjema for klage/anke finner du på nav.no/klage.\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie. Du kan også kontakte oss på telefon 21 07 17 30.\n\n\n\nMed vennlig hilsen\nNAV Klageinstans\n\n\n\n\n\n\n
