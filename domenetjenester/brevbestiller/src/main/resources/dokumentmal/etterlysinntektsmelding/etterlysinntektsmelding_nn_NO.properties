overskrift=Vi treng opplysningar frå arbeidsgivaren din

p1=Vi fekk søknaden din om foreldrepengar {0}, men manglar opplysningar for å\n\
  kunne behandle han. Du må be arbeidsgivaren din sende inntektsmelding til NAV.

p2=Dersom arbeidsgivaren din allereie har sendt inntektsmeldinga, kan du sjå bort frå denne\n\
  førespurnaden.

a1=_Søknaden kan bli avslått\n\
  Dersom vi ikkje får inntektsmeldinga innan {0}, kan søknaden din bli avslått.\n\
  Dette går fram av folketrygdlova § 21-3.
