overskrift_NFP=NAV har omgjort vedtaket ditt om foreldrepenger\n
overskrift_KA=NAV Klageinstans har omgjort vedtaket ditt om foreldrepenger\n
overskrift_NFP_TILBAKEBETALING=NAV har omgjort vedtaket ditt om tilbakebetaling av foreldrepenger\n
overskrift_KA_TILBAKEBETALING=NAV Klageinstans har omgjort vedtaket ditt om tilbakebetaling av foreldrepenger\n

brødtekst_NFP=Etter at du klaget har vi vurdert saken din på nytt. Vi har kommet fram til at vedtaket ditt må gjøres om.\n_Dette har vi lagt vekt på i vurderingen vår\n\nFRITEKST\n\n_Du må melde fra om endringer\nDersom det skjer endringer som kan ha betydning for stønaden du får utbetalt, må du straks melde\nfra til NAV. Du finner mer informasjon på nav.no/rettogplikt\n_Du har rett til å klage\nDu kan klage innen 6 uker fra den datoen du mottok vedtaket. Du finner skjema og informasjon på nav.no/klage.\n_Du har rett til innsyn\nPå nav.no/dittnav kan du se dokumentene i saken din.\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie.\n\n\n\nMed vennlig hilsen\nNAV Familie- og pensjonsytelser Drammen\n\n\n\n\n\n\n
brødtekst_KA=Etter at du klaget har vi vurdert saken din på nytt. Vi har kommet fram til at vedtaket til NAV Familie- og pensjonsytelser må gjøres om.\n_Dette har vi lagt vekt på i vurderingen vår\n\nFRITEKST\n\n_Du må melde fra om endringer\nDersom det skjer endringer som kan ha betydning for stønaden du får utbetalt, må du straks melde\nfra til NAV. Du finner mer informasjon på nav.no/rettogplikt\n_Du har rett til å anke\nDu kan anke vedtaket til Trygderetten. Fristen er 6 uker fra den datoen vedtaket kom fram til deg.\nKlagerettighetene dine og skjema for klage/anke finner du på nav.no/klage.\n_Du har rett til innsyn\nPå nav.no/dittnav kan du se dokumentene i saken din.\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie.\n\n\n\nMed vennlig hilsen\nNAV Klageinstans Midt-Norge\n\n\n\n\n\n\n
brødtekst_NFP_TILBAKEBETALING=Etter at du klaget har vi vurdert saken din på nytt. Vi har kommet fram til at vedtaket ditt må gjøres om.\n_Dette har vi lagt vekt på i vurderingen vår\n\nFRITEKST\n\n_Du må melde fra om endringer\nDersom det skjer endringer som kan ha betydning for stønaden du får utbetalt, må du straks melde\nfra til NAV. Du finner mer informasjon på nav.no/rettogplikt\n_Skatt\nBeløpet du skal betale tilbake er redusert med den skatten som ble trukket da du fikk utbetalingen. NAV får skatten tilbake gjennom et oppgjør med Skatteetaten.\n\nNAV gir opplysninger til Skatteetaten. Skatteetaten vil vurdere om det er grunnlag for å endre skatteoppgjør.\n_Hvordan betale tilbake pengene du skylder\nNAV Innkreving vil korrigere beløpet du skal betale tilbake. Du finner mer informasjon på nav.no/innkreving.\n_Du har rett til å klage\nDu kan klage innen 6 uker fra den datoen du mottok vedtaket. Du finner skjema og informasjon på nav.no/klage.\n\nDu må som hovedregel begynne å betale beløpet tilbake, selv om du klager på dette vedtaket. Dette følger av forvaltningsloven § 42. Vi vil betale tilbake pengene du har betalt inn, om du får vedtak om at du ikke trengte å betale tilbake hele eller deler av beløpet du skyldte.\n_Du har rett til innsyn\nPå nav.no/dittnav kan du se dokumentene i saken din.\n\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie.\n\n\n\nMed vennlig hilsen\nNAV Familie- og pensjonsytelser Drammen\n\n\n\n\n\n\n
