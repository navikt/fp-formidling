_Skatt\n\
Beløpet du skal betale tilbake er redusert med den skatten som ble trukket da du fikk utbetalingen. NAV får skatten tilbake gjennom et oppgjør med Skatteetaten.\n\n\
NAV gir opplysninger til Skatteetaten. Skatteetaten vil vurdere om det er grunnlag for å endre skatteoppgjør.\n\
_Hvordan betale tilbake pengene du skylder\n\
NAV Innkreving vil korrigere beløpet du skal betale tilbake. Du finner mer informasjon på nav.no/innkreving.\n\
_Du har rett til å klage\n\
Du kan klage innen {0} uker fra den datoen du mottok vedtaket. Du finner skjema og informasjon på nav.no/klage.\n\n\
Du må som hovedregel begynne å betale beløpet tilbake, selv om du klager på dette vedtaket. Dette følger av forvaltningsloven § 42. Vi vil betale tilbake pengene du har betalt inn, om du får vedtak om at du ikke trengte å betale tilbake hele eller deler av beløpet du skyldte.\n\
_Du har rett til innsyn\n\
På nav.no/dittnav kan du se dokumentene i saken din.

