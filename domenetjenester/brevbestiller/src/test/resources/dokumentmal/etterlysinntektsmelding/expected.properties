overskrift=Vi trenger opplysninger fra arbeidsgiveren din
brødtekstfp=Vi fikk søknaden din om foreldrepenger 1. januar 2020, men mangler opplysninger for å\nkunne behandle den. Du må be arbeidsgiverne dine sende inntektsmelding til NAV.\n\nHvis inntektsmelding allerede er sendt fra arbeidsgiver kan du se bort fra denne\nhenvendelsen.\n\nVi kan ikke behandle søknaden din om foreldrepenger før vi har mottatt inntektsmelding fra arbeidsgiverne dine.\nFrist for å sende inn er 31. januar 2020.\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie.\n\n\n\nMed vennlig hilsen\nnull\n\n\n\n\n\n\n
