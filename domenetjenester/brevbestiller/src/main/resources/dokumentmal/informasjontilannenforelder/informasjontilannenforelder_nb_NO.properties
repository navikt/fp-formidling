overskrift=Du må søke om foreldrepenger i tide
du_kan_ha_rett_til_foreldrepenger=Du kan ha rett til foreldrepenger. Du må søke før den andre forelderen har siste dag med foreldrepenger. Søker du på et senere tidspunkt, mister du de dagene du har søkt for sent.\n
du_kan_ha_rett_til_foreldrepenger_opphold=Du kan ha rett til foreldrepenger. Den andre forelderen har opplyst at du skal ha foreldrepenger i en periode som du ikke har søkt om. For at disse dagene ikke skal gå tapt må den som skal være hjemme søke om disse dagene. Hvis ingen av dere skal være hjemme må en av dere søke om utsettelse av foreldrepengene.\n