fasttekst_NFP_TILBAKEBETALING=_Du må melde frå om endringar\n\
Dersom det skjer endringar som kan få følgjer for stønaden du får betalt ut, må du melde frå\n\
til NAV med ein gong. Du finn meir informasjon på nav.no/rettogplikt\n\
_Skatt\n\
Beløpet du skal betale tilbake, er redusert med den skatten som blei trekt då du fekk utbetalinga. NAV får skatten tilbake gjennom eit oppgjer med Skatteetaten.\n\n\
NAV gjev opplysningar til Skatteetaten. Skatteetaten vil vurdere om det er grunnlag for å endre skatteoppgjer.\n\
_Korleis betale tilbake pengane du skuldar\n\
NAV Innkrevjing vil korrigere beløpet du skal betale tilbake. Du finn meir informasjon på nav.no/innkreving.\n\
_Du har rett til å klage\n\
Du kan klage innan {0} veker frå den datoen du fekk vedtaket. Du finn skjema og informasjon på nav.no/klage.\n\n\
Du må som hovudregel begynne å betale beløpet tilbake sjølv om du klagar på dette vedtaket. Dette følgjer av forvaltningslova § 42. Vi vil betale tilbake pengane du har betalt inn, om du får vedtak om at du ikkje trong å betale tilbake heile eller delar av beløpet du skulda.\n\
_Du har rett til innsyn\n\
På nav.no/dittnav kan du sjå dokumenta i saka di.

