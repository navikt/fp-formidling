overskrift=Du må søke om foreldrepenger i tide
brødtekst=Du kan ha rett til foreldrepenger. Du må søke før den andre forelderen har siste dag med foreldrepenger. Hvis du ikke ønsker å starte foreldrepengeperioden rett etter at mor er ferdig med foreldrepengeperioden sin, må du søke om å utsette perioden. Søker du på et senere tidspunkt, mister du de dagene du har søkt for sent.\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie.\n\n\n\nMed vennlig hilsen\nAvsender\n\n\n\nVedtaket har blitt automatisk saksbehandlet av vårt fagsystem. Vedtaksbrevet er derfor ikke underskrevet av saksbehandler.\n\n\n\n
brødtekstOpphold=Du kan ha rett til foreldrepenger. Den andre forelderen har opplyst at du skal ha foreldrepenger i en periode som du ikke har søkt om. For at disse dagene ikke skal gå tapt må den som skal være hjemme søke om disse dagene. Hvis ingen av dere skal være hjemme må en av dere søke om utsettelse av foreldrepengene.\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie.\n\n\n\nMed vennlig hilsen\nAvsender\n\n\n\nVedtaket har blitt automatisk saksbehandlet av vårt fagsystem. Vedtaksbrevet er derfor ikke underskrevet av saksbehandler.\n\n\n\n
