overskrift=NAV har innvilget søknaden din om engangsstønad
brødtekstfb=Du har rett til engangsstønad og får utbetalt 12 000 kroner innen en uke.\n\n\nStønaden er skattefri, og du kan sjekke utbetalingen din på nav.no/dittnav.\n\n\n_Vedtaket er gjort etter folketrygdloven § 14-17.\n\n\n_Du har rett til å klage\nDu kan klage innen 6 uker fra den datoen du mottok vedtaket. Du finner skjema og informasjon på nav.no/klage.\n\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie. Du kan også kontakte oss på telefon 21 07 02 02.\n\n\n\nMed vennlig hilsen\nnull\n\n\n\n\n\n\n\n
brødtekstrv=Vi har behandlet saken din på nytt fordi beløpet på engangsstønad har økt. Vi vil utbetale det resterende beløpet på 1 000 kroner innen en uke.\n\n\nStønaden er skattefri, og du kan sjekke utbetalingen din på nav.no/dittnav.\n\n\nVedtaket er gjort etter folketrygdloven § 14-17 og forvaltningsloven § 35.\n\n\n_Du har rett til å klage\nDu kan klage innen 6 uker fra den datoen du mottok vedtaket. Du finner skjema og informasjon på nav.no/klage.\n\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie. Du kan også kontakte oss på telefon 21 07 02 02.\n\n\n\nMed vennlig hilsen\nnull\n\n\n\n\n\n\n\n