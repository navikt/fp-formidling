overskrift=NAV har innvilget søknaden din om svangerskapspenger

brødtekst=Du får i gjennomsnitt 25 342 kroner i måneden før skatt.\r\n\r\nArbeidsgiveren din betaler deg lønn mens du er borte fra jobb. Resten av svangerskapspengene\nfår du utbetalt fra NAV innen den 25. hver måned. Sjekk utbetalingene dine på\nnav.no/utbetalinger.\r\n\r\n_I denne perioden får du svangerskapspenger\r\nTine:\r\n*-Fra og med 2019-07-17 til og med 9999-12-31 får du 50 prosent svangerskapspenger fordi du jobber delvis.\r\n-*\r\n\r\n_Dette får du utbetalt i perioden\r\n\r\n_I denne perioden får du ikke svangerskapspenger\r\n*-\r\n-*\r\n\r\nVedtaket er gjort etter folketrygdloven § 14-4.\r\n\r\n_Inntekt vi har brukt i beregningen\r\nVi har brukt 2 334 kroner i året før skatt i beregningen av svangerskapspengene dine.\r\nArbeidsgiveren din har gitt oss disse opplysningene.\r\n\r\nDette er gjennomsnittet av inntekten din fra de siste tre månedene. Hvis du nettopp har begynt å arbeide, byttet arbeidsforhold eller lønnen din har endret seg, har vi brukt månedsinntektene etter at endringen skjedde.\r\n\r\nInntekten din som frilanser er null kroner i måneden. Oppdragsgiveren eller oppdragsgiverne dine har gitt oss disse opplysningene.\r\n\r\nDette er gjennomsnittet av inntekten du har hatt som arbeidstaker og frilanser de siste tre månedene. Hvis du nettopp har begynt å arbeide, byttet arbeidsforhold eller lønnen din har endret seg, har vi brukt månedsinntektene etter at endringen skjedde.\r\n\r\nNæringsinntekten din er fastsatt til null kroner i året. Når vi beregner svangerskapspenger ut fra næringsinntekten din, bruker vi gjennomsnittet av de siste tre årene vi har fått oppgitt av Skatteetaten. Hvis du nettopp har begynt å arbeide, bruker vi inntekten vi har fått opplyst for det siste året. Dette gjennomsnittet kan også inneholde arbeidsinntekten din og inntekten din som frilanser. De er trukket fra i beregningen av næringsinntekten.\r\n\r\nDette er friteksten\r\n\r\nBeregningen er gjort etter folketrygdloven § 14-4.\r\n\r\n_Du må melde fra om endringer\nDersom det skjer endringer som kan ha betydning for stønaden du får utbetalt, må du straks melde fra til NAV. Du finner mer informasjon på nav.no/rettogplikt.\r\n\r\n_Du har rett til å klage\nDu kan klage innen 0 uker fra den datoen du mottok vedtaket. Du finner skjema og informasjon på nav.no/klage.\r\n\r\n_Du har rett til innsyn\nPå nav.no/dittnav kan du se dokumentene i saken din.\r\n\r\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie. Du kan også kontakte oss på telefon\nnull.\r\n\r\n\r\n\r\n\r\nMed vennlig hilsen\nnull\r\n\r\n\r\n\r\n\n
