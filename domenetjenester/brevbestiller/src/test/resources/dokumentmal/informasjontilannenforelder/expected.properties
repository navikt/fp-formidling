overskrift=Du må søke om foreldrepenger i tide

brødtekst=Du kan ha rett til foreldrepenger. Du må søke før den andre forelderen har siste dag med foreldrepenger. Søker du på et senere tidspunkt, mister du de dagene du har søkt for sent.\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie.\n\n\n\nMed vennlig hilsen\nAvsender\n\n\n\nVedtaket har blitt automatisk saksbehandlet av vårt fagsystem. Vedtaksbrevet er derfor ikke underskrevet av saksbehandler.\n
