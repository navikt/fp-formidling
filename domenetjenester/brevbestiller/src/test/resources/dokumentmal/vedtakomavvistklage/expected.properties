overskrift=NAV har avvist klagen din på vedtaket om foreldrepenger\n
overskrift_TILBAKEBETALING=NAV har avvist klagen din på vedtaket om tilbakebetaling av foreldrepenger\n

brødtekst=Vi har avvist klagen din fordi du har klaget for sent. Du har ikke oppgitt en grunn til at du klaget for sent som gjør at vi kan behandle klagen.\n\nVedtaket er gjort etter folketrygdloven § 21-12 og forvaltningsloven §§ 31 og 33.\n\n_Du har rett til å klage\nDu kan klage innen 6 uker fra den datoen du mottok vedtaket. Du finner skjema og informasjon på nav.no/klage.\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie. Du kan også kontakte oss på telefon 55 55 33 33.\n\n\n\nMed vennlig hilsen\nNAV Familie- og pensjonsytelser Drammen\n\n\n\n\n\n\n\n\n
brødtekst_to_aarsaker=Vi har avvist klagen din fordi\n*-du har klaget for sent. Du har ikke oppgitt en grunn til at du klaget for sent som gjør at vi kan behandle klagen\ndu har klaget på et vedtak som ikke gjelder deg\n-*\nVedtaket er gjort etter folketrygdloven § 21-12 og forvaltningsloven §§ 28, 31 og 33.\n\n_Du har rett til å klage\nDu kan klage innen 6 uker fra den datoen du mottok vedtaket. Du finner skjema og informasjon på nav.no/klage.\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie. Du kan også kontakte oss på telefon 55 55 33 33.\n\n\n\nMed vennlig hilsen\nNAV Familie- og pensjonsytelser Drammen\n\n\n\n\n\n\n\n\n
