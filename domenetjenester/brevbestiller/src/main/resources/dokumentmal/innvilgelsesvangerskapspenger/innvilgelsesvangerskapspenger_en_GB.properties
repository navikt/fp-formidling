inntektgrunnlag_AT_ATSN=Dette er gjennomsnittet av inntekten din fra de siste tre månedene. Hvis du nettopp har begynt å arbeide, byttet arbeidsforhold eller lønnen din har endret seg, har vi brukt månedsinntektene etter at endringen skjedde.

inntektgrunnlag_FL=Dette er gjennomsnittet av inntekten din fra de siste tre månedene. Hvis du nettopp har begynt å arbeide som frilanser, har vi brukt inntektene etter at du startet.

inntektgrunnlag_ATFL=Dette er gjennomsnittet av inntekten du har hatt som arbeidstaker og frilanser de siste tre månedene. Hvis du nettopp har begynt å arbeide, byttet arbeidsforhold eller lønnen din har endret seg, har vi brukt månedsinntektene etter at endringen skjedde.

# {0}: <årsinntekt>, {1}: <sistLignedeÅr>, [2} <sistLignedeÅr -1>, {3}:  <sistLignedeÅr -2>
inntektgrunnlag_SN=Vi har beregnet svangerskapspengene dine ut fra en årsinntekt på {0} kroner. Dette er gjennomsnittet av inntekten du hadde i {1}, {2} og {3}.

inntektgrunnlag_ny_SN=Vi har fastsatt svangerskapspengene dine til {0} kroner i året. Fordi du har begynt å jobbe i løpet av de tre siste årene, har vi beregnet inntekten din ut fra de opplysningene vi har for det siste året.

inntektgrunnlag_SNAT=Næringsinntekten din er fastsatt til {0} kroner i året. Når vi beregner svangerskapspenger ut fra næringsinntekten din, bruker vi gjennomsnittet av de siste tre årene vi har fått oppgitt av Skatteetaten. Hvis du nettopp har begynt å arbeide, bruker vi inntekten vi har fått opplyst for det siste året. Dette gjennomsnittet kan også inneholde arbeidsinntekten din. Den er trukket fra i beregningen av næringsinntekten.

AT_inntekt_gt_snitt_ATSN=Fordi arbeidsinntekten din er høyere enn gjennomsnittet av arbeidsinntekten og næringsinntekten, får du svangerskapspenger fra arbeidsinntekten.

FL_inntekt_gt_snitt_FLSN=Fordi inntekten din som frilanser er høyere enn gjennomsnittet av frilansinntekten og næringsinntekten, får du svangerskapspenger fra inntekten som frilanser.

ATFN_inntekt_gt_snitt_ATFLSN=Arbeidsinntekten og inntekten din som frilanser er høyere enn gjennomsnittet av arbeidsinntekten, frilansinntekten og næringsinntekten. Derfor får du svangerskapspenger fra arbeidsinntekten og inntekten som frilanser.

