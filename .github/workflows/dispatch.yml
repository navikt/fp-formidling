name: Slash command dispatch
on:
  issue_comment:
    types: [created]

jobs:
  dispatcher:
    runs-on: ubuntu-latest
    steps:
      - name: Slash command dispatch
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.GH_ACCESS_TOKEN }} # Kan ikke bruke GITHUB_TOKEN, READER_TOKEN eller Github App..
          commands: promote # matcher repository dispatch med navent 'promote-command'
          issue-type: issue
          allow-edits: true
