overskrift=NAV skal behandle søknaden din om foreldrepenger på nytt
overskrift_TILBAKEBETALING=NAV skal behandle saken om tilbakebetaling av foreldrepenger på nytt

brødtekst_ikke_opphevet=Vi kan ikke vurdere om du har rett til foreldrepenger fordi vi mangler opplysninger. Derfor har vi sendt saken din tilbake til NAV Familie- og pensjonsytelser. De skal behandle saken på nytt.\n\nInformasjon om saksbehandlingstid finner du på nav.no.\n_Dette har vi lagt vekt på i vurderingen vår\nFRITEKST\n\nDu kan ikke klage på denne beslutningen. Dette følger av forvaltningsloven §§ 2 og 28.\n\nHar du nye opplysninger eller ønsker å uttale deg, kan du sende dette via nav.no/ettersendelser innen 22. januar 2020.\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie. Du kan også kontakte oss på telefon 21 07 17 30.\n\n\n\nMed vennlig hilsen\nNAV Klageinstans Midt-Norge\n\n\n\n\n\n\n
