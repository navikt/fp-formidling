overskrift=Du må søke om foreldrepenger i tide

brødtekst=Du kan ha rett til foreldrepenger. Du må søke innen 31.12.9999, som er den siste dagen i perioden\ndere begge kan ta ut. Hvis du ikke søker, mister du foreldrepengene.\n\n_Har du spørsmål?\nDu finner nyttig informasjon på nav.no/familie. Du kan også kontakte oss på telefon\n11111111.\n\n\n\n\nMed vennlig hilsen\nAvsender\n\n\n\n\nVedtaket har blitt automatisk saksbehandlet av vårt fagsystem.\nVedtaksbrevet er derfor ikke underskrevet av saksbehandler.\n
