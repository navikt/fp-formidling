overskrift=Vi trenger opplysninger fra arbeidsgiveren din
vi_fikk_soknaden_din_om=Vi fikk søknaden din om {0} {1}, men mangler opplysninger for å\n\
  kunne behandle den. Du må be arbeidsgiveren din sende inntektsmelding til NAV.
hvis_inntektsmeldingen_allerede_er_sendt=Hvis inntektsmeldingen allerede er sendt fra arbeidsgiver kan du se bort fra denne\n\
  henvendelsen.
Soknaden_kan_bli_avslatt=_Søknaden kan bli avslått\n\
  Hvis vi ikke får opplysningene innen {0}, kan søknaden bli avslått.\n\
  Dette går fram av folketrygdloven § 21-3.
