overskrift=Du må søkje om foreldrepengar i tide
du_kan_ha_rett_til_foreldrepenger=Du kan ha rett til foreldrepengar. Du må søkje før {0}. Dette er den dagen den andre forelderen har siste dag med foreldrepengar. Dersom du ikkje ynskjer å starte foreldrepengeperioden rett etter {0}, må du søkje om å utsetje perioden. Søkjer du på eit seinare tidspunkt, mister du dei dagane du har søkt for seint.\n
du_kan_ha_rett_til_foreldrepenger_opphold=Du kan ha rett til foreldrepengar. Den andre forelderen har opplyst at du skal ha foreldrepengar i ein periode som du ikkje har søkt om. For at disse dagane ikkje skal gå tapt må den som skal vere heime søkje om desse dagane. Dersom ingen av dykk skal vere heime må ein av dykk søkje om utsetjing av foreldrepengane.\n
